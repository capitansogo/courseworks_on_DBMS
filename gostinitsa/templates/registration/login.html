{% extends "navbar.html" %}
{% load static %}
{% block content %}
    <!-- Breadcrumb Section Begin -->
    <div class="breadcrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <h2>Our Rooms</h2>
                        <div class="bt-option">
                            <a href="{% url 'index' %}">Home</a>
                            <span>SignUp</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <main class="form-signin w-100 m-auto">

    <div class="row justify-content-center">
        <div class="col-4">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <h1 class="h3 mb-3 fw-normal" style="color: white;">Войти</h1>
                <input type="text" name="username" class="form-control" placeholder="Логин" required autofocus
                       style="margin-top: 5px;">
                <input type="password" name="password" class="form-control" placeholder="Пароль" required
                       style="margin-top: 5px;">
                <button class="w-100 btn btn-lg btn-outline-dark" type="submit" style="margin-top: 5px;">Войти</button>
                <a href="{% url 'signup' %}" class="w-100 btn btn-lg btn-outline-dark" type="submit"
                   style="margin-top: 5px;">Зарегистрироваться</a>
                <a href="{% url 'index' %}" class="w-100 btn btn-lg btn-outline-dark" type="submit"
                   style="margin-top: 5px;">На главную</a>
            </form>
        </div>
    </div>
{% endblock %}
