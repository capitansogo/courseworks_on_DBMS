{% extends "navbar.html" %}
{% load static %}
{% block content %}
    <!-- Breadcrumb Section Begin -->
    <div class="breadcrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <h2>All users</h2>
                        <div class="bt-option">
                            <a href="{% url 'index' %}">Home</a>
                            <span>Users</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Section End -->
    <h2 style="text-align: center; margin-bottom: 30px;">Подтвердите отмену брони</h2>
    <div class="row justify-content-center">
        <div class="col-4">
            <form method="post">
                {% csrf_token %}
                <div class="row justify-content-center">
                    <div class="col-4">
                        <button type="submit" class="btn btn-outline-danger">Отменить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
