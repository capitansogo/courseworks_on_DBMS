{% load static %}
<html lang="en"><head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="text-center bg-light">



<div class="row justify-content-center">
  <div class="col-4" style="margin-top: 20%;">
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="" name="username" style="margin-bottom: 5px;">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" name="password" style="margin-bottom: 5px;">
        <button class="w-100 btn btn-lg btn-outline-primary" type="submit"
            style="
          --bs-btn-color: #fa5bdd;
          --bs-btn-border-color: #fa5bdd;
          --bs-btn-hover-color: #fff;
          --bs-btn-hover-bg: #fa5bdd;
          --bs-btn-hover-border-color: #fa5bdd;
          --bs-btn-focus-shadow-rgb: 13,110,253;
          --bs-btn-active-color: #fff;
          --bs-btn-active-bg: #fa5bdd;
          --bs-btn-active-border-color: #fa5bdd;
          --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
          --bs-btn-disabled-color: #fa5bdd;
          --bs-btn-disabled-bg: transparent;
          --bs-btn-disabled-border-color: #fa5bdd;
          --bs-gradient: none;
        ">Login</button>
        <a href="{% url 'signup' %}" class="w-100 btn btn-lg btn-outline-primary" type="submit"
           style="
          --bs-btn-color: #fa5bdd;
          --bs-btn-border-color: #fa5bdd;
          --bs-btn-hover-color: #fff;
          --bs-btn-hover-bg: #fa5bdd;
          --bs-btn-hover-border-color: #fa5bdd;
          --bs-btn-focus-shadow-rgb: 13,110,253;
          --bs-btn-active-color: #fff;
          --bs-btn-active-bg: #fa5bdd;
          --bs-btn-active-border-color: #fa5bdd;
          --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
          --bs-btn-disabled-color: #fa5bdd;
          --bs-btn-disabled-bg: transparent;
          --bs-btn-disabled-border-color: #fa5bdd;
          --bs-gradient: none;
          margin-top: 5px;
        ">Sign Up</a>
        <a href="{% url 'index' %}" class="w-100 btn btn-lg btn-outline-primary" type="submit"
             style="
            --bs-btn-color: #fa5bdd;
            --bs-btn-border-color: #fa5bdd;
            --bs-btn-hover-color: #fff;
            --bs-btn-hover-bg: #fa5bdd;
            --bs-btn-hover-border-color: #fa5bdd;
            --bs-btn-focus-shadow-rgb: 13,110,253;
            --bs-btn-active-color: #fff;
            --bs-btn-active-bg: #fa5bdd;
            --bs-btn-active-border-color: #fa5bdd;
            --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
            --bs-btn-disabled-color: #fa5bdd;
            --bs-btn-disabled-bg: transparent;
            --bs-btn-disabled-border-color: #fa5bdd;
            --bs-gradient: none;
            margin-top: 5px;
          ">Home</a>
    </form>
  </div>
</div>

</main>

</body>
</html>
