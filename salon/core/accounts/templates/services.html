{% extends "navbar.html" %}
{% load static %}
{% block content %}

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center mb-5 pb-3">
            <div class="col-md-7 heading-section text-center ftco-animate">
                <h2 class="mb-4">Our Work</h2>
            </div>
        </div>
        <div class="row">
            {% for t in ToS %}
            <div class="col-md-4 ftco-animate">
                {% if user.is_authenticated %}
                <a href="{% url 'create_order' t.id %}" class="work-entry">
                {% else %}
                    <a href="{% url 'please_login' %}" class="work-entry">
                        {% endif %}
                    <img src="{{ t.prewiev.url }}" class="img-fluid" alt="Colorlib Template">
                    <div class="info d-flex align-items-center">
                        <div>
                            <div class="icon mb-4 d-flex align-items-center justify-content-center">
                                <span class="icon-search"></span>
                            </div>
                            <h3 style="font-weight: bold">{{t.name}}</h3>
                            <h5 style="color: white;">{{t.master}}</h5>
                            <h5 style="color: white;">{{t.price}} руб.</h5>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>


{% endblock %}
